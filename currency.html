<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammed Tijani" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Currency Converter</title>
    <style>
      * {
        box-sizing: border-box;
        outline: none;
      }
      *:focus {
        outline: none;
      }
      h2 {
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      html {
        font-family: Montserrat;
      }
      div.container {
        background-color: #9b0a18;
        border: 1px solid transparent;
        border-radius: 40px;
        display: inline-block;
        margin: 50px;
      }
      p {
        padding: 10px 100px 10px 100px;
        font-weight: bold;
        color: white;
      }
      div.container1 {
        background-color: #006b45;
        border: 1px solid transparent;
        border-radius: 40px;
        display: inline-block;
        margin: 50px;
      }
      input {
        border: 2px solid grey;
        padding: 20px;
        margin: 20px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; color: #321b88">Currency Converter</h2>
    <div class="container"><p>USD 1.00</p></div>
    <div class="container1"><p>NGN 380.5</p></div>
    <br />
    <label>NGN:</label>
    <input
      type="number"
      oninput="converter(this.value)"
      placeholder="0"
      id="naira"
    /><br />
    <label>USD:</label>
    <input
      type="number"
      id="usd"
      placeholder="0"
      oninput="fromDollar(this.value)"
    /><br />
    <label>EUR:</label>
    <input
      type="number"
      id="eur"
      placeholder="0"
      oninput="fromEuro(this.value)"
    /><br />
    <label>JPY:</label>
    <input
      type="number"
      id="jpy"
      placeholder="0"
      oninput="fromYen(this.value)"
    /><br />
    <label>GBP:</label>
    <input
      type="number"
      id="gbp"
      placeholder="0"
      oninput="fromPounds(this.value)"
    /><br />
    <label>CHF:</label>
    <input
      type="number"
      id="chf"
      placeholder="0"
      oninput="fromFranc(this.value)"
    /><br />
    <label>CAD:</label>
    <input
      type="number"
      id="cad"
      placeholder="0"
      oninput="fromCad(this.value)"
    /><br />
    <label>ZAR:</label>
    <input
      type="number"
      id="zar"
      placeholder="0"
      oninput="fromZar(this.value)"
    /><br />
    <label>AED:</label>
    <input
      type="number"
      id="aed"
      placeholder="0"
      oninput="fromAed(this.value)"
    /><br />
    <label>KWD:</label>
    <input
      type="number"
      id="kwd"
      placeholder="0"
      oninput="fromDinar(this.value)"
    /><br />
    <label>CNY:</label>
    <input
      type="number"
      id="cny"
      placeholder="0"
      oninput="fromYuan(this.value)"
    /><br />

    <script>
      function converter(num) {
        document.getElementById("usd").value = (num / 380.5).toFixed(2);
        document.getElementById("eur").value = (num / 453.46).toFixed(2);
        document.getElementById("jpy").value = (num / 366).toFixed(2);
        document.getElementById("gbp").value = (num / 494.7).toFixed(2);
        document.getElementById("chf").value = (num / 409.58).toFixed(2);
        document.getElementById("cad").value = (num / 290.03).toFixed(2);
        document.getElementById("zar").value = (num / 23.45).toFixed(2);
        document.getElementById("aed").value = (num / 104.28).toFixed(2);
        document.getElementById("kwd").value = (num / 1254.05).toFixed(2);
        document.getElementById("cny").value = (num / 56.58).toFixed(2);
      }
      function fromDollar(num) {
        document.getElementById("naira").value = (num * 380.5).toFixed(2);
        document.getElementById("eur").value = (num * 0.86).toFixed(2);
        document.getElementById("jpy").value = (num * 105.59).toFixed(2);
        document.getElementById("gbp").value = (num * 0.78).toFixed(2);
        document.getElementById("chf").value = (num * 0.93).toFixed(2);
        document.getElementById("cad").value = (num * 1.34).toFixed(2);
        document.getElementById("zar").value = (num * 17.1).toFixed(2);
        document.getElementById("aed").value = (num * 3.67).toFixed(2);
        document.getElementById("kwd").value = (num * 0.31).toFixed(2);
        document.getElementById("cny").value = (num * 6.82).toFixed(2);
      }
      function fromEuro(num) {
        document.getElementById("naira").value = (num * 442.58).toFixed(2);
        document.getElementById("jpy").value = (num * 122.82).toFixed(2);
        document.getElementById("usd").value = (num * 1.16).toFixed(2);
        document.getElementById("gbp").value = (num * 0.91).toFixed(2);
        document.getElementById("chf").value = (num * 1.08).toFixed(2);
        document.getElementById("cad").value = (num * 1.56).toFixed(2);
        document.getElementById("zar").value = (num * 19.89).toFixed(2);
        document.getElementById("aed").value = (num * 4.27).toFixed(2);
        document.getElementById("kwd").value = (num * 036).toFixed(2);
        document.getElementById("cny").value = (num * 7.94).toFixed(2);
      }
      function fromYen(num) {
        document.getElementById("naira").value = (num * 3.6).toFixed(2);
        document.getElementById("eur").value = (num * 0.0081).toFixed(2);
        document.getElementById("usd").value = (num * 0.0095).toFixed(2);
        document.getElementById("gbp").value = (num * 0.0074).toFixed(2);
        document.getElementById("chf").value = (num * 0.0088).toFixed(2);
        document.getElementById("cad").value = (num * 0.013).toFixed(2);
        document.getElementById("zar").value = (num * 0.16).toFixed(2);
        document.getElementById("aed").value = (num * 0.035).toFixed(2);
        document.getElementById("kwd").value = (num * 0.0029).toFixed(2);
        document.getElementById("cny").value = (num * 0.065).toFixed(2);
      }
      function fromPounds(num) {

        document.getElementById("kwd").value = (num * 0.0018).toFixed(2);

      }
      function fromAed(num) {
        document.getElementById("naira").value = (num * 103.59).toFixed(2);

        document.getElementById("jpy").value = (num * 28.75).toFixed(2);
        document.getElementById("usd").value = (num * 0.27).toFixed(2);
        document.getElementById("gbp").value = (num * 0.21).toFixed(2);
        document.getElementById("chf").value = (num * 0.25).toFixed(2);

      }
      function fromDinar(num) {

      }
      function fromYuan(num) {
        document.getElementById("naira").value = (num * 55.76).toFixed(2);

        document.getElementById("zar").value = (num * 2.51).toFixed(2);
        document.getElementById("aed").value = (num * 0.54).toFixed(2);
        document.getElementById("kwd").value = (num * 0.045).toFixed(2);
      }
    </script>
  </body>
</html>
